<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <img src="img/people.png" alt="avatar">
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section = document.querySelector('section');
      const h2 = document.createElement('h2');
      h2.setAttribute('class', 'title'); // <h2 class="title"></h2>
      h2.textContent = 'This is a title'; // <h2 class="title">This is a title</h2>
      // section.appendChild(h2);
      // innerText는 textContent처럼 값을 가져오거나 입력할수 있음
      // 하지만 innerText는 공백무시하고 값을 가지고 오며,
      // textContent는 공백 무시하지 않고 값 가지고 옴.
      // replaceWith도 같이 알아 놓을 것!
      const h3 = document.querySelector('h3');
      section.insertBefore(h2, h3);

      // section.innerHTML = `
      //   <img src="img/avatar.png" alt="avatar">
      //   <h1 id="brand">Dream Coding</h1>
      // `;

      section.removeChild(h2);
    </script>
  </body>
</html>
